<aside class="sidebar" [ngClass]="{'collapsed': isCollapsed}">
  <div class="sidebar-header">
    <button class="collapse-btn" (click)="toggleCollapse()">
      <i class="fas" [ngClass]="isCollapsed ? 'fa-chevron-right' : 'fa-chevron-left'"></i>
    </button>
  </div>
  <nav class="sidebar-nav">
    <ul>
      <li *ngFor="let item of menuItems" [ngClass]="{'active': item.active}">
        <a [routerLink]="item.route">
          <i class="fas {{item.icon}}"></i>
          <span *ngIf="!isCollapsed">{{item.label}}</span>
        </a>
      </li>
    </ul>
  </nav>
</aside>
